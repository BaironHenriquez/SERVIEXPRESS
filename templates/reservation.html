<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../templates/static/css/reservation.css">
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.4.7/dist/cdn/beer.min.css" rel="stylesheet">
</head>
<body>
    <header class="white">
        <nav class="primary-container white right-margin">
          <img class="logoNav" src="../templates/static/img/logoServiexpress.svg">
        <nav class="max right-align round no-space">
          <button class="primary light-blue10 border left-round small">
            <i class>
              <span class="material-symbols-outlined">home</span>
            </i>
            Home
          </button>
          <button class="primary light-blue10 small border no-round">
            <i class>
              <span class="material-symbols-outlined">service_toolbox</span>
            </i>
            Servicios
          </button>
          <button class="primary light-blue10 small border no-round">
            <i class>
              <span class="material-symbols-outlined">groups</span>
            </i>
            Nosotros
          </button>
          <button class="primary light-blue10 small no-round">
            <i class>
              <span class="material-symbols-outlined">rss_feed</span>
            </i>
            Blog
          </button>
          <button class="primary light-blue10 small no-round">
            <i class>
              <span class="material-symbols-outlined">contact_page</span>
            </i>
            Contacto
          </button>
          
          <button class="primary light-blue10 small no-round">
            <span>Cuenta</span>
            <i>account_circle</i>
            <menu class="no-wrap">
              <a class="primary light-blue10 small no-round">Login</a>
              <a class="primary light-blue10 small no-round">Crear</a>
            </menu>
          </button>
  
          <button class="primary red7 small right-round">
            <i class>
              <span class="material-symbols-outlined">event</span>
            </i>
            Reservar Hora
          </button>
        </nav>
      </nav>
      </header>

      <div class="container">
        <h1>Reserva de Hora SERVIEXPRESS</h1>
        <form>
            <!-- Información del Cliente -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
    
            <label for="rut">RUT con DV (sin puntos ni guion):</label>
            <input type="text" id="rut" name="rut" pattern="\d{7,8}" title="Ingrese un RUT válido" required>
    
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
    
            <!-- Servicios Solicitados -->
            <label for="servicios">Seleccione hasta 5 Servicios:</label>
            <select id="servicios" name="servicios[]" multiple required>
                <option value="Mantenimiento Preventivo">Mantenimiento Preventivo</option>
                <option value="Reparaciones Mecánicas">Reparaciones Mecánicas</option>
                <option value="Servicios de Autotrónica">Servicios de Autotrónica</option>
                <option value="Alineación y Balanceo">Alineación y Balanceo</option>
                <option value="Revisión de Sistemas de Escape">Revisión de Sistemas de Escape</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>
    
            <!-- Detalles del Vehículo -->
            <label for="patente">Patente:</label>
            <input type="text" id="patente" name="patente" required>
    
            <!-- Dirección -->
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">
    
            <!-- Preferencias de Cita -->
            <label for="fecha">Fecha preferida:</label>
            <input type="date" id="fecha" name="fecha">
    
            <label for="hora">Hora preferida:</label>
            <input type="time" id="hora" name="hora" required>
    
            <label>¿Es una cita de emergencia?</label>
            <input type="radio" id="emergenciaSi" name="emergencia" value="Si" required>
            <label for="emergenciaSi">Sí</label>
            <input type="radio" id="emergenciaNo" name="emergencia" value="No" required>
            <label for="emergenciaNo">No</label>
    
            <!-- Comentarios Adicionales -->
            <label for="comentarios">Comentarios o instrucciones adicionales:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
    
            <!-- Consentimiento y Términos -->
            <div>
                <label for="consentimientoComunicaciones">Consentimiento para recibir comunicaciones:</label>
                <input type="checkbox" id="consentimientoComunicaciones" name="consentimientoComunicaciones" required>
            </div>
    
            <div>
                <label for="aceptaTerminos">Acepto los términos y condiciones:</label>
                <input type="checkbox" id="aceptaTerminos" name="aceptaTerminos" required>
            </div>
    
            <!-- Enviar Reserva -->
            <button type="submit">Enviar Reserva</button>
        </form>
    </div>
    













    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const form = document.querySelector('form');
  
          form.addEventListener('submit', function(event) {
              const fechaInput = document.getElementById('fecha');
  
              if (!fechaInput.value) {
                  alert('Por favor, selecciona una fecha de reserva.');
                  event.preventDefault(); // Evita que el formulario se envíe
              }
          });
      });
  </script>
  


    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.4.7/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.0/dist/cdn/material-dynamic-colors.min.js"></script>
</body>
</html>
